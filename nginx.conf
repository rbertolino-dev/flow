server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # HTML não pode ficar em cache para evitar servir bundles antigos
    # CRÍTICO: index.html sempre deve ser recarregado para pegar novos hashes de bundles
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        expires -1;
        # Forçar revalidação sempre
        add_header ETag "";
    }

    # Arquivos estáticos em /assets/ - sempre têm hash do Vite, cache longo é seguro
    # Vite sempre gera hashes para arquivos em /assets/, então cache longo é OK
    location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
    }

    # Arquivos estáticos fora de /assets/ - cache curto para evitar problemas
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Cache curto para arquivos sem hash (podem mudar sem aviso)
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header Vary "Accept-Encoding";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Health check endpoint para zero-downtime deployment
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

