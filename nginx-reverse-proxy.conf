# Nginx Reverse Proxy para Blue-Green Deployment
# Este arquivo deve ser copiado para /etc/nginx/sites-available/kanban-buzz
# e linkado em /etc/nginx/sites-enabled/

# Upstream para Blue (porta 3000 - versão atual)
upstream blue {
    server localhost:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
    # Health check - se falhar, não remove do pool imediatamente
}

# Upstream para Green (porta 3001 - versão nova)
upstream green {
    server localhost:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
    # Health check - se falhar, não remove do pool imediatamente
}

# Variável para controlar qual versão está ativa
# Valores: "blue" ou "green"
# Para alternar, edite este arquivo mudando "default blue;" para "default green;" e execute: nginx -s reload
map $host $active_upstream {
    default blue;
}

server {
    listen 80;
    server_name _;

    # Logs
    access_log /var/log/nginx/kanban-buzz-access.log;
    error_log /var/log/nginx/kanban-buzz-error.log;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Health check endpoint (sempre responde OK)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy para aplicação (blue ou green baseado na variável)
    location / {
        proxy_pass http://$active_upstream;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts mais longos para evitar 502 durante deploy
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Health check do upstream - tenta ambos se ativo falhar
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
        
        # Buffer para evitar 502 durante mudanças
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check específico para blue
    location /health/blue {
        access_log off;
        proxy_pass http://blue/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Health check específico para green
    location /health/green {
        access_log off;
        proxy_pass http://green/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}

