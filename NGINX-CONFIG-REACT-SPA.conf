# ============================================
# Configuração Nginx para React SPA
# ============================================
# Use esta configuração para agilizeflow.com.br
# ============================================

# OPÇÃO 1: Se aplicação está BUILDADA (arquivos estáticos)
# ============================================
server {
    listen 80;
    server_name agilizeflow.com.br;

    # Diretório onde está a build da aplicação
    root /var/www/agilizeflow/dist;
    # OU: root /opt/agilizeflow/dist;
    # OU: root /home/usuario/agilizeflow/dist;
    
    index index.html;

    # IMPORTANTE: try_files para SPA - redireciona todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Arquivos estáticos com cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/agilizeflow-access.log;
    error_log /var/log/nginx/agilizeflow-error.log;
}

