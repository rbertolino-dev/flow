services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
    container_name: kanban-buzz-app
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      # Se precisar de volumes para logs ou dados
      - ./logs:/var/log/nginx
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /usr/share/nginx/html/index.html && wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  app-network:
    driver: bridge



